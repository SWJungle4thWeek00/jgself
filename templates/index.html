<!Doctype html>

<html lang="ko">

<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- 구글폰트 -->

    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <title>week00_miniproject_team05</title>

    <!-- style -->

    <style type="text/css">
        * {

            font-family: "Stylish", sans-serif;

        }

        .jumbotron {

            width: 600px;

        }

        .wrap {

            width: 900px;

            margin: auto;

        }

        .comment {

            color: blue;

            font-weight: bold;

        }

        #post-box {

            width: 500px;

            margin: 20px auto;

            padding: 50px;

            border: black solid;

            border-radius: 5px;

        }
    </style>

    <script>

        function logout(){
            $.ajax({
                type : "GET",
                url : "/logout",
                success: function (response){
                    alert("로그아웃 성공!");
                    window.location.reload();
                }
            })
        }

        function goUpload(){
            location.href = "/upload"
        }


    </script>

</head>

<body>

    <button type="button" class="btn btn-info" onclick="logout()">logout</button>

    <div class="wrap">

        <div class="row">

            <div class="col-7 text-center my-auto">
                <img src="https://swjungle.net/static/image/ogimage.png" class="img-fluid" alt="Responsive image"
                    width="300px">
                <h2 class="display-4.5">sw 사관학교 정글 4기 b반</h2>
                <p class="lead">서로에 대해 알아봐요 :D</p>
            </div>

            <div class="col-5 text-center" style="width: 1.5rem;">

                <a><img class="card-img-top" onclick="goUpload()"
                        src="https://drive.google.com/uc?id=1v4hsKRr8GAImlGsdruCdEGXICcTaglHe" style="width: 70%;"></a>

                <div class="card-body">

                    <p class="card-text">{{userId}}</p>

                </div>

            </div>

            <div class="wrap">

            </div>

            <div id="post-box" class="form-post" style="display:none">

                <div>

                    <div class="form-group">

                        <label for="post-url">아티클 URL</label>

                        <input id="post-url" class="form-control" placeholder="">

                    </div>

                    <div class="form-group">

                        <label for="post-comment">간단 코멘트</label>

                        <textarea id="post-comment" class="form-control" rows="2"></textarea>

                    </div>

                    <button type="button" class="btn btn-primary" onclick="postArticle()">저장</button>

                </div>

            </div>

        </div>

        <hr class="my-4">

        <p class="lead">

        <div class="card-columns">

            {% for profile in profiles %}
            <div class="card">
                <img class="card-img-top"
              src="https://d2ur7st6jjikze.cloudfront.net/offer_photos/29590/185689_medium_1525763241.jpg?1525763241"
                    alt="Card image cap">
                <div class="card-body">
                    <p class="card-title">이름: {{profile['name']}}</p>
                    <p class="card-text">Mbti: {{profile['mbti']}}</p>
                    <p class="card-text comment">한줄 자기소개: {{profile['intro']}}</p>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>


</body>

</html>
