<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


    <title>SW사관학교 정글 | sgself 회원가입</title>

    <!-- style -->
    <style type="text/css">
        #signUpImg {
            width: 400px;
            height: 180px;
        }

        .signUpImg {
            position: relative;
        }

        div {
            margin-top: 15px;
        }

        #all {
            width: 450px;
            margin: 15px auto;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #checkId{
            display: none;
        }
        #checkId2{
            display: none;
        }
    </style>
    <script>
        function idCheck() {
                let id = $("#idForm").val();

                if (id.length < 7 ){
                    alert('아이디는 7자 이상으로 입력해주세요');
                }
                else{
                    
                    let obj = {"id_give" : id}

                    $.ajax({
                        type: "POST", // POST 방식으로 요청하겠다.
                        url: "/idCheck", // /idCheck 이라는 url에 요청하겠다.
                        headers: {'Content-Type': 'application/json'},
                        data: JSON.stringify(obj), // 데이터를 주는 방법
                        dataType: "json",
                        success: function (response) { // 성공하면
                            if (response["result"] == "success") {
                                $("#checkId2").hide();
                                $("#checkId").show();
                            } else {
                                $("#checkId").hide();
                                $("#checkId2").show();
                                alert("이미 가입된 아이디입니다!")
                            }
                        }
                    })
                }
        }
        function signUp(){
            let id = $("#idForm").val();
            let pw = $("#passwordForm").val();
            let pwCheck = $("#passwordCheckForm").val();
            if ($('#checkId').is(':visible') == false){
                alert("아이디 중복 체크를 해주세요!")
            }
            else if (id.length < 7 && pw.length < 7 && pwCheck.length < 7){
                alert("아이디 비밀번호는 7자 이상으로 입력해주세요!")
            }
            else if (pw != pwCheck){
                alert("비밀번호, 비밀번호 확인은 동일해야합니다.")
            }
            else{
                let obj = {"id_give" : id, "pw_give" : pw};

                    $.ajax({
                        type: "POST", // POST 방식으로 요청하겠다.
                        url: "/signup", 
                        headers: {'Content-Type': 'application/json'},
                        data: JSON.stringify(obj), // 데이터를 주는 방법
                        dataType: "json",
                        success: function (response) { // 성공하면
                            if (response["result"] == "success") {
                                alert("회원가입 완료")
                                location.href = "/login"
                            } else {
                                alert("회원가입 실패!")
                            }
                        }
                    })
            }
        }
    </script>

</head>

<body>
    <div id = "all">    
        <div class="signUpImg">
                <img id="signUpImg" src="{{ url_for('static', filename='logo.png') }}" alt = "signUpImg">
        </div>
        <div>    
            <label for="idForm">ID : </label>
            <input type="text" id ="idForm" name = "idForm">
            <button id="checkIdButton" onclick="idCheck()" class="logiButton">
                중복확인
            </button>
            <label id = "checkId">사용 가능</label>
            <label id = "checkId2">사용 불가</label>
        </div>
        <div>
            <label for="passwordForm">PW : </label>
            <input type="password" id = "passwordForm" name = "passowrodForm">
        </div>
        <div>
            <label for="passwordCheckForm">PW Check : </label>
            <input type="password" id = "passwordCheckForm" name = "passowrodCheckForm">
        </div>
        <div>
            <button onclick = signUp() class="newUserButton">
                회원가입
            </button>
        </div>
    </div>
</body>

</html>
